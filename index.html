<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Text Adventure!</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="text-adventure-container">
            <div class="text-adventure-display" id="text-adventure-display"></div>
            <form class="text-controls">
                <input class="text-input" type="text" id="text-input" onkeydown="handleKeyDownText(event)">
            </form>
            <div class="text-adventure-commands-container">
                <p>List of Commands</p>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js" type="text/javascript"></script>
</html>
